<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>

    <a href="../index.html">IR A HOME</a>

    <div class="container text-center mt-5"> 
    <h1>
        Formularios
    </h1>

    <form action="" method="post" id="" class="">
        <!-- label: texto para el usuario -->
        <label for="nombre" >Nombre: </label>
        <!-- Etiqueta que permite al usuario introducir info -->
        <input type="text" name="nombre" id="nombre" placeholder="Pepe">
        <br>
        <label for="email" >Email: </label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password" autofocus>
        <br>
        <label for="numero">DNI: </label>
        <input type="number" name="numero" id="numero" required>
        <br>
        <h3>Lenguajes de Programación</h3>
        <label for="java">Java</label>
        <input type="checkbox" name="java" id="java">
        <br>
        <label for="js">Javascript</label>
        <input type="checkbox" name="js" id="js">
        <br>
        <label for="ng">Angular</label>
        <input type="checkbox" name="ng" id="ng">
        <br>
        <label for="telefono">Teléfono: </label>
        <input type="tel" name="telefono" id="telefono">
        <br>
        <h3>Mi comida favorita</h3>
        <label for="pastas">Pastas</label>
        <input type="radio" name="pastas" id="pastas">
        <br>
        <label for="carnes">Carnes</label>
        <input type="radio" name="carnes" id="carnes">
        <br>
        <h3>Mi Provincia</h3>
        <label for="provincia">Provincia: </label>
        <select name="provincia" id="provincia">
            <option value="1">Buenos Aires</option>
            <option value="2">Córdoba</option>
            <option value="3">Mendoza</option>
        </select>
        <br>
        <label for="txt"></label>
        <textarea name="txt" id="txt" cols="100" rows="3"></textarea>
        <br>
        <!-- Botones de Envios de Datos o Infos -->
        <input type="submit" value="Enviar Datos">
        <button type="submit">Soy un Button</button>
        <input type="reset" value="Eliminar Info">
    </form>

    </div>
    
    
    
    
    
    
    
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
